version: '3.8'
services:
  mysql:
    image: mysql:5.7
    env_file:
      - ./env/mysql.env
    ports:
      - 3307:3306
    volumes:
      # bindMounts
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      #   - ./mysql/init:/docker-entrypoint-initdb.d
      # named volume
      - data:/var/lib/mysql
      # bind MOunts
      - ./mysql/sql:/etc/mysql/sql
    # container_name: mysql
    # restart: always
  node:
    build: ./node
    ports:
      - 3000:3000
    volumes:
      - ./node:/app
      - /app/node_modules
    env_file:
      - ./env/node.env
    depends_on:
      - mysql
volumes:
  data:
